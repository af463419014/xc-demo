#loggers
log4j.rootLogger=info,console,file,err,fatal

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=logs/output.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%d] [%t] (%F\:%L) %-5p %n -\u4FE1\u606F %m%n


log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d] [%t] (%F\:%L) %-5p %n -\u4FE1\u606F %m%n

log4j.appender.err=org.apache.log4j.DailyRollingFileAppender
log4j.appender.err.File=logs/err.log
log4j.appender.err.Threshold=error
log4j.appender.err.layout=org.apache.log4j.PatternLayout
log4j.appender.err.layout.ConversionPattern=[%d] [%t] (%F\:%L) %-5p %n -\u4FE1\u606F %m%n

log4j.appender.fatal=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fatal.File=logs/fatal.log
log4j.appender.fatal.Threshold=fatal
log4j.appender.fatal.layout=org.apache.log4j.PatternLayout
log4j.appender.fatal.layout.ConversionPattern=[%d] [%t] (%F\:%L) %-5p %n -\u4FE1\u606F %m%n

